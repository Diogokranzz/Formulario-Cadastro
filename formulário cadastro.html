<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Primeiro Emprego em Tecnologia</title>
    <link rel="stylesheet" href="formulário cadastro.css">
</head>
<body>
    <div class="form-container">
        <h2>Cadastro para Primeiro Emprego em Tecnologia</h2>
        <form>
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>
            <div class="form-group">
                <label for="formacao">Formação Acadêmica</label>
                <textarea id="formacao" name="formacao" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="experiencia">Experiência Profissional</label>
                <textarea id="experiencia" name="experiencia" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="habilidades">Habilidades Técnicas</label>
                <textarea id="habilidades" name="habilidades" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Enviar Cadastro</button>
            </div>
        </form>
    </div>
</body>
</html>
